<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RATCHET DEMO PAGE TWO</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet" />

    <!-- your OWN CSS file comes last -->
    <link href="css/custom.css" rel="stylesheet" />

</head>

<body>
    <!-- bar bar-nav puts a <header> at the top of the page -->
    <header class="bar bar-nav">
        <h1 class="title">Saved profiles</h1>
    </header>
    <!-- bar bar-tab puts the <nav> at the bottom of the page -->
    <nav class="bar bar-tab">
        <a class="tab-item " href="index.html" data-transition="slide-out">
            <!--           3 ways for transition -->
            <span class="icon icon-person"></span>
            <span class="tab-label">Latest</span>
        </a>
        <a class="tab-item active" href="two.html" data-transition="slide-out">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Saved</span>
        </a>
    </nav>

    <div class="content" id="two">
        <!-- main content for the page goes here -->
        <div class="content-padded">
            <ul class="table-view">    
            </ul>
            <div id="showallsaved"></div>

        </div>

        <!-- Include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
        <!-- then your own script -->
        <script src="js/zingtouch-1.0.0.min.js"></script>
        <script src="js/main.js"></script>

    </div>
</body>

</html>
